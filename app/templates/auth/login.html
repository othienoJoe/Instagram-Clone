{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">

		<div class="row">
			<div class="col-md-2">

			</div>
			<div class="col-md-8">
				<div class="card mt-5">
					<img src="https://mta-instagram-clone.herokuapp.com/static/img/instagram-wordmark.svg" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">Log in to see photos and videos from your friends.</h5>

						{% include 'partials/flash_messages.html' %}
						
						<form action="{% url 'login' %}" method="POST">
							{% csrf_token %}

							<div class="form-group">
								<input type="email" class="form-control form-control-sm" name="email" value="{{data.email}}" placeholder="Email">

								<input type="text" class="form-control form-control-sm mt-2" name="username" value="{{data.username}}" placeholder="username">

								<input type="password" class="form-control form-control-sm mt-2" name="password" value="" placeholder="Password">

							</div>

							<input type="submit" class="btn btn-sm btn-block btn-primary" value="Login">

						</form>

					  <hr>

						<div class="row">
							<div class="col-md-5">
								<hr>
							</div>
							<div class="col-md-2">
								<p class="text-muted"> OR </p>
							</div>
							<div class="col-md-5">
								<hr>
							</div>
						</div>

						<a href="" class="btn btn-sm btn-block btn-primary"> <i class="fab fa-facebook"></i> Login With Facebook</a>

				  </div>
        </div>
				<div class="card mt-4">
					<div class="card-body">
						<p>
							Don't Have An Account Yet ?   <a href="{% url 'register' %}">Register</a>
						</p>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>

	</div>
	<div class="col-md-3"></div>
</div>

{% endblock %}
